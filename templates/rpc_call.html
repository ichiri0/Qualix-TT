<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Call Method</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result|json_script:"rpc_result" }}</pre>
    {% endif %}
</body>
</html>
